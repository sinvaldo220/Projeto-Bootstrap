<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg my-4">
      <div class="container">
        <a class="navbar-brand logo-text" href="#"
          ><i class="fa-solid fa-table-cells me-2"></i>Projeto Web</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-align-right"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Valores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Soluções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Equipe</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Cases</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Case A</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Case B</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Case C</a></li>
              </ul>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="mb-5 container">

      <div class="row d-flex aling-items-center justify-content-between">

        <div class="col-lg-6 text-center my-3">
          <h2 class="display-5 my-4">Soluções modernas para o crescimento da sua empresa</h2>
          <h3 class="mb-4">
            Somos uma equipe de desenvolvedores talentosos criando projetos
            inovadores
          </h3>
          <a href="" class="btn btn-primary">Mais informações
              <i class="fa-solid fa-arrow-right-long ms-1"></i>
          </a>
        </div>

        <div class="col-lg-6 text-center my-3">
            <img src="./img/img.png" alt="homem mechendo no computador" class="img-fluid">
        </div>

      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
